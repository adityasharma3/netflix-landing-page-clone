<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
    <header>
        <img src="../img/nflx-logo.png" id = "nflx-logo" alt="Netflix logo" srcset=""/>
        <button class = "sign-in-btn" id="sign-in-btn">Sign in</button>
        <button class="language-btn">Language</button>
    </header>

    <div class="sign-up-ctr">
        <center>
            <h1><b>Unlimited movies,TV <br> shows and more.</b></h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h2>Ready to watch? Enter your email to create<br>or restart your membership.</h2>
            <input id="email-input" class="input-email" placeholder="Email address" type="email"><br>
            <button id="start-btn"><b>Get Started ></b></button>
        </center>
    </div>

    <div class="promo1">
        <hr>
        <div class="story-card-1-text">
            <h1>Enjoy on your TV.</h1>
            <p>Watch on smart TVs, PlayStation, Xbox,<br>Chromecast, Apple TV, Blu-ray players<br>and more.</p>
        </div>

        <div class = "story-card-1-tv">
            <img id = "show-img-1" src="../img/showcase1.png">
        </div>
    </div>

    <div class="promo2">
        <hr>
        <div class="story-card-2-phone">
            <img src="../img/nflx-mobile.jpg">
        </div>

        <div class="story-card-2-text">
            <h1>Download your shows to watch offline.</h1>
        </div>
    </div>


</body>
</html>
